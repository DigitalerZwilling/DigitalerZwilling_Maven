<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<title>Digitaler Zwilling</title>
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

		<!-- Bootstrap -->
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- css-Changes for "Digitaler Zwilling" -->
		<link rel="stylesheet" href="digitalerZwilling.css">

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

		<script type="text/javascript">

			$(document).ready(function(){
				//Clear local storage information, by refreshing website
				localStorage.clear();

            	$("#mainContainer").load("uebersicht.html");
        	});

			$(function() {
			  	$(".buttonStoerung").on("click",function(e) {
			    	e.preventDefault();
			    	localStorage.setItem("stoerung", "stoerungLaden");
			    	if(localStorage.getItem("mainContainer")=="details"){
			    		$("#mainContainer").load("uebersicht.html");
			    	}else{
			    		$("#uebersichtsinfos").load("stoerungen.html");
			    	}
			  	});
			});

			$(function() {
			  	$(".buttonDetails").on("click",function(e) {
			    	e.preventDefault();
			    	$("#mainContainer").load("details.html");
			  	});
			});

			$(function() {
			  	$(".buttonUebersicht").on("click",function(e) {
			    	e.preventDefault();
			    	$("#mainContainer").load("uebersicht.html");
			  	});
			});

			function isBreakpoint( alias ) {
			    return $('.device-' + alias).is(':visible');
			}

			function loadUebersichtOnResize () {
				if(localStorage.getItem("mainContainer")=="uebersicht"){
		        	$("#mainContainer").load("uebersicht.html");
				}
			}
			
		</script>
	</head>



	<body onresize="loadUebersichtOnResize()">
		

		<header>
			<nav class="navbar navbar-default">
			  <div class="container-fluid">
			    <!-- Brand and toggle get grouped for better mobile display -->
			    <div class="navbar-header">
			      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
			        <span class="sr-only">Toggle navigation</span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			      </button>
			      <a class="navbar-brand">Digitaler Zwilling</a>
			      <a href="#" class="buttonStoerung"><span class="badge hidden-lg hidden-md hidden-sm" id="iconStoerung" style="margin-top:15px">0</span></a>

			    </div>

			    <!-- Collect the nav links, forms, and other content for toggling -->
			    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			      	<ul class="nav navbar-nav">
			        	<li><a href="#" class="buttonUebersicht">Übersicht <span class="sr-only">(current)</span></a></li>
			        	<li><a href="#" class="buttonDetails">Details</a></li>
			        	<li><a href="#" class="buttonStoerung">Störung <span class="badge" id="iconStoerung">0</span></a></li>
			      	</ul>
			     	<ul class="nav navbar-nav navbar-right">
				        <li><a href="#">Anmelden</a></li>
				    </ul>
			    </div><!-- /.navbar-collapse -->
			  </div><!-- /.container-fluid -->
			</nav>
		</header>



		<!--CONTENT-->
		<div id="mainContainer" class="container-fluid body-content">
			
		</div>

		<div class="device-xs visible-xs"></div>
		<div class="device-sm visible-sm"></div>
		<div class="device-md visible-md"></div>
		<div class="device-lg visible-lg"></div>

		<!--FOOTER-->
		<footer></footer>


	</body>


</html>
